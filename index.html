<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Leaderboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="glitch.css">
    <link rel="stylesheet" href="glitch2.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <img id="logo" src="./assets/img/CWC-logo.png" alt="" srcset="">
    <div class="hero-container">
        <div class="environment"></div>
        <h2 class="hero glitch layers" data-text="CYBER WARRIORS CLUB"><span>CYBER WARRIORS CLUB</span></h2>
      </div>
      <div class="container2">
        <p class="glitch2">
          <span aria-hidden="true">THE CRYPTIC CRUSADE</span>
        THE CRYPTIC CRUSADE
          <span aria-hidden="true">THE CRYPTIC CRUSADE</span>
        </p>
      </div>

    <div><h1 id="soloh1">Solo teams will be updated soon .... </h1></div>
    <div class="container">
        <div class="c1">
            <h1>Time Remaining : <span id="time"> </span></h1>
            <h2 >Team Leaderboard</h2>
        <h1 id="mobile">No. of teams -> 51 </h1></div>
        
        <table class="ranking-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Team Name</th>
                    <th>Score</th>
                    <th>Current Level</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="leaderboard-rows">
                <!-- Table rows will be dynamically updated by JavaScript -->
            </tbody>
        </table>

        <!-- Pagination Controls -->
        <div class="pagination">
            <button class="pagination-btn" id="prev-page">Previous</button>
            <span id="current-page">Page 1</span>
            <button class="pagination-btn" id="next-page">Next</button>
        </div>
    </div>

    <script src="frontend.js"></script>
</body>
</html>
